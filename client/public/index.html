<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GraphQL Slinger</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .data-panel {
        width: 70%;
      }
      .control-panel {
        width: 30%;
      }
      .control-panel,
      .data-panel {
        padding: 2em;
        height: 100%;
        float: left;
      }

      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      svg {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>

    <section class='control-panel'>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Your GraphQL introspection query here..."
          value="http://localhost:2500/">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>

      <hr/>

      <div id="js-type-panel" class="panel panel-default">
      </div>
    </section>

    <section class='data-panel'>
      <svg id="graph-container" width="600" height="600"></svg>
    </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
  </body>
</html>
